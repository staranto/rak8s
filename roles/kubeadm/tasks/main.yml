---
# tasks file for kubeadm

# Docker Convenience Script Can Only Be Run Once
- name: Determine if docker is installed
  stat:
    path: /usr/bin/docker
  register: docker_there
  ignore_errors: True

# https://docs.docker.com/engine/installation/linux/docker-ce/debian/#install-using-the-convenience-script
- name: Run Docker Install Script
  script: files/get-docker.sh
  when: docker_there.stat.exists == False

- name: Add Ansible User to Docker Group
  user:
    name: ansible
    groups: docker
    append: yes

# https://kubernetes.io/docs/setup/independent/install-kubeadm/
- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: latest

- name: Add Google Cloud Repo Key
  shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -

- name: Add Kubernetes to Available apt Sources
  template:
    src: kubernetes.list
    dest: /etc/apt/sources.list.d/kubernetes.list
    owner: root
    group: root
    mode: 0644

- name: apt-get update
  apt:
    update_cache: yes
    autoclean: yes
    autoremove: yes

- name: Pin Kubernetes Version
  template:
    src: templates/apt-preferences
    dest: /etc/apt/preferences.d/k8s

- name: Install k8s Y'all
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - kubelet
    - kubeadm
    - kubectl

- name: Configure kubelet to allow Swap
  copy:
    src: files/90-local-extras.conf
    dest: /etc/systemd/system/kubelet.service.d/90-local-extras.conf
  register: kubeletsrv_configuration

- name: Poke kubelet
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: yes
    enabled: yes
  register: kubelet_poke
  when: kubeletsrv_configuration|changed

